<span class:active=checkActivity(activeEntity,span) class="ent" on:click=selectEntity(span)>
  <span class="ent_label_sibling">
		<span class="ent_text">{ span.text }</span>
  </span>
  <mark class="ent_label">
    { displayLabel(span) }
  </mark>
</span>

<script>
  export default {
		methods: {
			selectEntity(span){
				let entityString = (span.entity.id) ? span.entity.id : span.text;
				console.log(`SELECTING ${entityString}`);
				this.set({activeEntity:entityString});
			}
		},
    helpers: {
			checkActivity(activeEntity, span){
				console.log(activeEntity);
				if (span.entity.id) {
					return (activeEntity == span.entity.id);
				} else {
					return (activeEntity == span.text)
				}
			},
			replaceNewlines(text){
				return text.replace(/\n/,"<br/>")
			},
      displayLabel(span){
        return (span.entity.label || "Unknown");
      }
    }
  }
</script>
